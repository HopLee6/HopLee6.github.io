about_content: | # this will include new lines to allow paragraphs
  My name is LI Haopeng, and I am a PhD candidate from The University of Melbourne, studying computer vision and video understanding, supervised by <a href="https://scholar.google.com.au/citations?user=6sWGL5wAAAAJ&hl=en" target="_blank">Tom Drummond</a>, <a href="https://mingming-gong.github.io/" target="_blank">Mingming Gong</a>, and <a href="https://scholar.google.com/citations?user=84qxdhsAAAAJ&hl=en" target="_blank">Qiuhong Ke</a>. My research interests include computer vision, video understanding, and multimodal learning. I have published several papers in recognized journals and conferences, such as TPAMI, WACV, and ICASSP.

